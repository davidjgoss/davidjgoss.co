<article class="h-entry entry entry--list entry--links" itemscope itemtype="http://schema.org/BlogPosting">
    <h2 class="p-name entry__title" itemprop="headline">
        <a href="{{ post.meta.linked_url }}">{{ post.title }}</a>
    </h2>
    <p class="byline">
        <a class="u-url byline__permalink" href="{{ post.url }}" itemprop="url">âˆž</a>
        <time class="dt-published byline__date" datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">{{ post.date | date_to_long_string }}</time>
        <span class="byine__split">from</span>
        <span class="byline__source">{{ post.meta.linked_url | remove:'https://' | remove:'http://' | split:'/' | first | remove:'www.' }}</span>
    </p>
    <div class="p-summary entry__excerpt" itemprop="description">{{ post.content }}</div>
</article>
