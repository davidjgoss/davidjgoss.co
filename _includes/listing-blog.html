<article class="h-entry entry entry--list entry--blog" itemscope itemtype="http://schema.org/BlogPosting">
    <h2 class="p-name entry__title" itemprop="headline">
        <a href="{{ post.url }}">{{ post.title }}</a>
    </h2>
    <p class="byline">
        <a class="u-url byline__permalink" href="{{ post.url }}" itemprop="url">âˆž</a>
        <time class="dt-published byline__date" datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">{{ post.date | date_to_long_string }}</time>
        <span class="byine__split">by</span>
		<span class="p-author h-card byline__source" itemprop="author" itemscope itemtype="http://schema.org/Person">
			<span class="p-name" itemprop="name">{{ post.author }}</span>
		</span>
    </p>
    <div class="p-summary entry__excerpt" itemprop="description">{{ post.summary }}</div>
</article>
